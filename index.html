<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nombres</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="web1.ico" type="image/x-icon">
    <link rel="shortcut icon" href="web1.ico" type="image/x-icon">
    <style>
        /* Estilo para el widget de Discord */
        #discordWidgetContainer {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 999;
        }

        /* Estilo para el resto del contenido */
        body {
            margin-left: 250px; /* Ajusta según el ancho del widget */
        }

        #redirectButton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #redirectButton:hover {
            background-color: #45a049;
        }

        #removePasswordButton {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #ff6666;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #removePasswordButton:hover {
            background-color: #ff3333;
        }

        #toggleVerificationButton {
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>
    <div id="discordWidgetContainer">
        <img src="https://cdn.discordapp.com/widget-avatars/Y5ciaxbZQHiZBTwQ2IH25XkevvoICJPT2WUihZszJr4/cWNHO-lnRB8kkOEad0Wxp2DP3SFgKaE4rqljhf4UwE1o7kM7SSKpi0uxMiEsILUDYMI3MiQFrO_FuUL3Fvs" alt="Discord Server Avatar">
    </div>
    <header>
        <h1>Registra aquí tu nombre</h1>
        <div id="userInfo"></div>
        <button type="button" id="loginButton">Iniciar Sesión con Google</button>
        <button type="button" id="emailLoginButton">Iniciar Sesión con Correo y Contraseña</button>
        <button type="button" id="registerButton">Registrarse</button>
        <button type="button" id="toggleVerificationButton">Alternar Verificación</button>
        <button type="button" id="logoutButton" style="display: none;">Cerrar Sesión</button>
        <button onclick="addEmailManually()">Añadir Correo Manualmente</button>
    </header>
    <main>
        <form id="nameForm">
            <label for="nameInput">Escribe tu nombre:</label>
            <input type="text" id="nameInput" placeholder="Tu nombre">
            <button type="submit" id="submitButton">Enviar</button>
            <button type="button" id="spinButton" onclick="spinTheWheel()">¡Girar la Ruleta!</button>
            <a href="resultados.html" id="redirectButton">Ver Resultados de la Ruleta</a>
        </form>
        <ul id="nameList"></ul>
        <button type="button" id="resetUserMessagesButton">Borrar Usuarios</button>
        <button type="button" id="resetNamesButton">Borrar Nombres</button>
        <button type="button" id="resetButton">Restablecer Todo</button>
        <button type="button" id="removePasswordButton">Eliminar Última Contraseña</button>
    </main>
    <!-- Asegúrate de incluir la biblioteca de Firebase App, Authentication y Database -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
