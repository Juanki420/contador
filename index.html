<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nombres</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="web1.ico" type="image/x-icon">
    <link rel="shortcut icon" href="web1.ico" type="image/x-icon">
    <style>
        /* Agrega tus estilos CSS aquí si es necesario */
    </style>
</head>
<body>
    <header>
        <h1>Registra aquí tu nombre</h1>
        <div id="userInfo"></div>
        <button type="button" id="loginButton">Iniciar Sesión con Google</button>
        <button type="button" id="emailLoginButton">Iniciar Sesión con Correo y Contraseña</button>
        <button type="button" id="registerButton">Registrarse</button>
        <button type="button" id="logoutButton" style="display: none;">Cerrar Sesión</button>
    </header>
    <main>
        <form id="nameForm">
            <label for="nameInput">Escribe tu nombre:</label>
            <input type="text" id="nameInput" placeholder="Tu nombre">
            <button type="submit" id="submitButton">Enviar</button>
            <button type="button" id="spinButton" onclick="spinTheWheel()">¡Girar la Ruleta!</button>
            <a href="resultados.html" id="redirectButton">Ver Resultados de la Ruleta</a>
        </form>
        <ul id="nameList"></ul>
        <button type="button" id="resetUserMessagesButton">Borrar Usuarios</button>
        <button type="button" id="resetNamesButton">Borrar Nombres</button>
        <button type="button" id="resetButton">Restablecer Todo</button>
    </main>
    <!-- Asegúrate de incluir la biblioteca de Firebase App y Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="app.js"></script>

    <script>
        // Función para guardar el correo y la contraseña en el almacenamiento local
        function saveCredentials(email, password) {
            localStorage.setItem('savedEmail', email);
            localStorage.setItem('savedPassword', password);
        }

        // Función para obtener el correo y la contraseña desde el almacenamiento local
        function getSavedCredentials() {
            const savedEmail = localStorage.getItem('savedEmail');
            const savedPassword = localStorage.getItem('savedPassword');
            return { email: savedEmail, password: savedPassword };
        }

        // Función para llenar automáticamente el formulario con las credenciales guardadas
        function fillFormWithSavedCredentials() {
            const savedCredentials = getSavedCredentials();
            if (savedCredentials.email && savedCredentials.password) {
                document.getElementById('emailLoginButton').click();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Llenar automáticamente el formulario si hay credenciales guardadas
            fillFormWithSavedCredentials();

            // Resto de tu código
            // ...
        });

        document.getElementById('registerButton').addEventListener('click', function() {
            var email = prompt('Ingresa tu correo electrónico:');

            // Verificar si el correo electrónico está en la lista permitida
            if (allowedEmails.includes(email)) {
                var password = prompt('Ingresa tu contraseña:');

                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then(function(result) {
                        alert('¡Te has registrado correctamente!');
                        // Guardar las credenciales
                        saveCredentials(email, password);
                    })
                    .catch(function(error) {
                        alert('Error al registrarte: ' + error.message);
                    });
            } else {
                alert('Correo electrónico no permitido. No se pudo completar el registro.');
            }
        });

        document.getElementById('emailLoginButton').addEventListener('click', function() {
            var savedCredentials = getSavedCredentials();
            var email = savedCredentials.email || prompt('Ingresa tu correo electrónico:');

            // Verificar si el correo electrónico está en la lista permitida
            if (allowedEmails.includes(email)) {
                var password = savedCredentials.password || prompt('Ingresa tu contraseña:');

                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then(function(result) {
                        alert('¡Has iniciado sesión con correo y contraseña correctamente!');
                    })
                    .catch(function(error) {
                        alert('Error al iniciar sesión con correo y contraseña: ' + error.message);
                    });
            } else {
                alert('Correo electrónico no permitido. No se pudo iniciar sesión.');
            }
        });
    </script>
</body>
</html>
