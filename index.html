<!-- index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a mi página web!</h1>
        <div id="userInfo"></div>
        <button type="button" id="googleLoginButton">Iniciar Sesión con Google</button>
        <button type="button" id="emailLoginButton">Iniciar Sesión con Correo y Contraseña</button>
        <button type="button" id="registerButton">Registrarse</button>
        <button type="button" id="logoutButton" style="display: none;">Cerrar Sesión</button>
    </header>
    <main>
        <form id="nameForm">
            <label for="nameInput">Escribe tu nombre:</label>
            <input type="text" id="nameInput" placeholder="Tu nombre">
            <button type="button" id="submitButton">Enviar</button>
        </form>
        <ul id="nameList"></ul>
        <button type="button" id="resetButton">Restablecer Envíos</button>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="app.js"></script>
    <script>
        document.getElementById('googleLoginButton').addEventListener('click', function() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then(function(result) {
                    alert('¡Has iniciado sesión con Google correctamente!');
                })
                .catch(function(error) {
                    alert('Error al iniciar sesión con Google: ' + error.message);
                });
        });

        document.getElementById('emailLoginButton').addEventListener('click', function() {
            var email = prompt('Ingresa tu correo electrónico:');
            var password = prompt('Ingresa tu contraseña:');

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(result) {
                    alert('¡Has iniciado sesión con correo y contraseña correctamente!');
                })
                .catch(function(error) {
                    alert('Error al iniciar sesión con correo y contraseña: ' + error.message);
                });
        });

        document.getElementById('registerButton').addEventListener('click', function() {
            var email = prompt('Ingresa tu correo electrónico:');
            var password = prompt('Ingresa tu contraseña:');

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(result) {
                    alert('¡Te has registrado correctamente!');
                })
                .catch(function(error) {
                    alert('Error al registrarte: ' + error.message);
                });
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            firebase.auth().signOut().then(function() {
                alert('Has cerrado sesión correctamente.');
            }).catch(function(error) {
                alert('Error al cerrar sesión: ' + error.message);
            });
        });
    </script>
</body>
</html>
