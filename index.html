<!-- index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nombres</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="web1.ico" type="image/x-icon">
    <link rel="shortcut icon" href="web1.ico" type="image/x-icon">
    <style>
        #redirectButton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #redirectButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registra aquí tu nombre</h1>
        <div id="userInfo"></div>
        <button type="button" id="loginButton">Iniciar Sesión con Google</button>
        <button type="button" id="emailLoginButton">Iniciar Sesión con Correo y Contraseña</button>
        <button type="button" id="registerButton">Registrarse</button>
        <button type="button" id="logoutButton" style="display: none;">Cerrar Sesión</button>
    </header>
    <main>
        <form id="nameForm">
            <label for="nameInput">Escribe tu nombre:</label>
            <input type="text" id="nameInput" placeholder="Tu nombre">
            <button type="submit" id="submitButton">Enviar</button>
            <button type="button" id="spinButton" onclick="spinTheWheel()">¡Girar la Ruleta!</button>
            <a href="resultados.html" id="redirectButton">Ver Resultados de la Ruleta</a>
        </form>
        <ul id="nameList"></ul>
        <button type="button" id="resetUserMessagesButton">Borrar Usuarios</button>
        <button type="button" id="resetNamesButton">Borrar Nombres</button>
        <button type="button" id="resetButton">Restablecer Todo</button>
    </main>
    <!-- Asegúrate de incluir la biblioteca de Firebase App y Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="app.js"></script>

    <script>
        document.getElementById('registerButton').addEventListener('click', function() {
            var email = prompt('Ingresa tu correo electrónico:');
            var password = prompt('Ingresa tu contraseña:');

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(result) {
                    alert('¡Te has registrado correctamente!');
                })
                .catch(function(error) {
                    alert('Error al registrarte: ' + error.message);
                });
        });

        document.getElementById('emailLoginButton').addEventListener('click', function() {
            var savedCredentials = JSON.parse(localStorage.getItem('rememberedCredentials')) || [];
            var options = '';

            // Crear opciones para elegir entre correos y contraseñas almacenados
            savedCredentials.forEach(function(credentials, index) {
                options += `${index + 1}. ${credentials.email}\n`;
            });

            // Permitir hasta tres conjuntos de credenciales
            if (savedCredentials.length < 3) {
                options += '0. Ingresar manualmente';
            }

            var choice = prompt(`Elige el número correspondiente a tus credenciales:\n${options}`);

            if (choice === null) {
                return;  // El usuario canceló
            }

            if (choice === '0' || isNaN(choice)) {
                // Ingresar manualmente
                var email = prompt('Ingresa tu correo electrónico:');
                var password = prompt('Ingresa tu contraseña:');

                // Guardar nuevas credenciales
                savedCredentials.push({ email: email, password: password });
                localStorage.setItem('rememberedCredentials', JSON.stringify(savedCredentials));
            } else {
                // Elegir entre correos y contraseñas almacenados
                var selectedCredentials = savedCredentials[parseInt(choice) - 1];
                var  email = selectedCredentials ? selectedCredentials.email : '';
                var password = selectedCredentials ? selectedCredentials.password : '';
            }

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(result) {
                    alert('¡Has iniciado sesión con correo y contraseña correctamente!');
                })
                .catch(function(error) {
                    alert('Error al iniciar sesión con correo y contraseña: ' + error.message);
                });
        });
    </script>
</body>
</html>
