<!-- index.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a mi página web!</h1>
        <div id="userInfo"></div>
        <button type="button" id="loginButton">Iniciar Sesión</button>
    </header>
    <main>
        <form id="nameForm">
            <label for="nameInput">Escribe tu nombre:</label>
            <input type="text" id="nameInput" placeholder="Tu nombre">
            <button type="button" id="submitButton">Enviar</button>
        </form>
        <ul id="nameList"></ul>
        <button type="button" id="resetButton">Restablecer Envíos</button>
    </main>
    <!-- Asegúrate de incluir la biblioteca de Firebase App y Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
