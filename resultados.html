<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Sorteo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        #winnerInfo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="winnerInfo"></div>

    <!-- Incluye la biblioteca de Firebase App y Database -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyC5FR4fLXV1zjAzZ4WFIwBG97Aes3FtPWo",
            authDomain: "contador-c6528.firebaseapp.com",
            databaseURL: "https://contador-c6528-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "contador-c6528",
            storageBucket: "contador-c6528.appspot.com",
            messagingSenderId: "575749501934",
            appId: "1:575749501934:web:4b48ebab36b25e925914ff"
        };
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', function() {
            // Lee el resultado de la base de datos y muestra la información
            var resultRef = firebase.database().ref('result');
            resultRef.once('value')
                .then(function(snapshot) {
                    var winnerInfo = document.getElementById('winnerInfo');
                    var winner = snapshot.val().winner;

                    // Muestra el nombre del ganador en la página
                    winnerInfo.innerText = '¡El ganador del sorteo es: ' + winner + '!';
                })
                .catch(function(error) {
                    console.error('Error al obtener el resultado:', error);
                });
        });
    </script>
</body>
</html>
